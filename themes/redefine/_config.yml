# FONTAWESOME <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


# HOME BANNER >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# Docs: https://redefine-docs.ohevan.com/home/home_banner
home_banner:
  # Whether to enable home banner
  enable: true
  # style of home banner
  style: fixed # static or fixed
  # Home banner image
  image:
    light: /images/homepic-light.png # light mode
    dark: /images/homepic-dark.jpg # dark mode
  # Home banner title
  title: EnlightenVision Optometry
  # Home banner subtitle
  subtitle:
    text: # subtitle text, array
      - "Clear Vision, Bright Thinking."
      - "Focus on brightening your world."
    hitokoto:  # 一言配置
      enable: false # Whether to enable hitokoto
      show_author: false # Whether to show author
      api: https://v1.hitokoto.cn # API URL, can add types, see https://developer.hitokoto.cn/sentence/#%E5%8F%A5%E5%AD%90%E7%B1%BB%E5%9E%8B-%E5%8F%82%E6%95%B0
    typing_speed: 150 # Typing speed (ms)
    backing_speed: 100 # Backing speed (ms)
    starting_delay: 300 # Start delay (ms)
    backing_delay: 1000 # Backing delay (ms)
    loop: true # Whether to loop
    smart_backspace: true # Whether to smart backspace
  # Color of home banner text
  text_color: 
    light: "#1a1a1a"
    dark: "#d1d1b6"
  # Specific style of the text
  text_style: 
    # Title font size
    title_size: 2.8rem
    # Subtitle font size
    subtitle_size: 1.5rem
    # Line height between title and subtitle
    line_height: 1.2
  # Home banner custom font
  custom_font: 
    # Whether to enable custom font
    enable: false
    # Font family
    family: 
    # URL to font CSS file
    url:
  # Home banner social links

  social_links:
    enable: true
    style: default
    links:
      fa-light fa-mobile-button:
        url: tel:+15628215025
        title: Call
      fa-light fa-at:
        url: mailto:enlightenvision@hotmail.com
        title: Email
      fa-light fa-location-dot:
        url: https://maps.google.com/?q=9551+Telegraph+Rd,+Pico+Rivera,+CA+90660
        title: Map
      fa-light fa-square-rss:
        url: /atom.xml
        title: RSS
  # 社交二维码列表
    qrs:
      web:
        img: /images/QRCode.png
        icon: fa-solid fa-qrcode
        title: Web QRCode
  scroll_down:
    enable: true
# HOME BANNER <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end


